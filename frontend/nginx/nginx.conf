server {
    listen 80;
    server_name _;

    # Sicherheit
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";

    # Gzip-Kompression für Textassets
    gzip on;
    gzip_types text/css application/javascript application/json application/geo+json image/svg+xml;

    # Root für statische Dateien
    root /usr/share/nginx/html;
    index index.html;

    # Standard: statische Dateien ausliefern
    location / {
        try_files $uri $uri/ =404;
    }

    # Reverse Proxy zur FastAPI-Backend-API
    location /api/ {
        proxy_pass http://api:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Reverse Proxy zum GeoServer (WMS/WFS)
    location /geoserver/ {
        proxy_pass http://geoserver:8080/geoserver/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Optional: Caching deaktivieren für dynamische WMS-Aufrufe
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
}
